<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>翻译插件配置</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .config-form {
      margin-top: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006cbd;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
    .debug-section {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .debug-title {
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .debug-content {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .debug-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .debug-buttons button {
      flex: 1;
    }
    #testConnection {
      background-color: #5c6bc0;
    }
    #testConnection:hover {
      background-color: #3f51b5;
    }
    .feature-toggles {
      margin: 15px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .toggle-group {
      margin-bottom: 10px;
    }
    .toggle-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .toggle-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .toggle-description {
      font-size: 12px;
      color: #666;
      margin-left: 24px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h2>翻译插件配置</h2>
  <div class="status">插件已启用</div>
  <div class="config-form">
    <div class="form-group">
      <label for="apiKey">API Key：</label>
      <input type="password" id="apiKey" placeholder="输入您的API Key">
      <div class="hint">API密钥将被安全存储</div>
    </div>
    
    <div class="form-group">
      <label for="apiEndpoint">API地址：</label>
      <input type="text" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions">
      <div class="hint">支持OpenAI及兼容接口</div>
    </div>
    
    <div class="form-group">
      <label for="modelName">模型名称：</label>
      <input type="text" id="modelName" placeholder="gpt-3.5-turbo">
      <div class="hint">输入要使用的模型名称</div>
    </div>

    <div class="feature-toggles">
      <h3 style="margin-top: 0;">功能开关</h3>
      
      <div class="toggle-group">
        <label>
          <input type="checkbox" id="enableSelectTranslate" checked>
          <span>启用选词翻译</span>
        </label>
        <div class="toggle-description">选中英文单词时自动显示翻译</div>
      </div>

      <div class="toggle-group">
        <label>
          <input type="checkbox" id="enableShiftTranslate" checked>
          <span>启用段落翻译</span>
        </label>
        <div class="toggle-description">双击Shift键翻译当前段落中的难词</div>
      </div>
    </div>
    
    <button id="saveConfig">保存配置</button>
    
    <div class="debug-section">
      <div class="debug-title">
        <span>调试工具</span>
        <button id="clearLogs" style="width: auto; padding: 4px 8px;">清除日志</button>
      </div>
      <div class="debug-buttons">
        <button id="testConnection">测试连接</button>
        <button id="showConfig">显示当前配置</button>
      </div>
      <div id="debugOutput" class="debug-content">等待调试信息...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
